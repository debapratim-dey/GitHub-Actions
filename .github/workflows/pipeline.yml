name: demo-pipeline
on:
  push:
    branches:
      - master
jobs:
  test:
    name: Running testcases for NodeJs
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Setting up NodeJs
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - run: npm install
      - run: npm test


  build:
    needs: [test]
    name: Build and Push container image to DockerHub
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2

